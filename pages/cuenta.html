<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

    </header>
    <main>
        <div>
            <h2>Iniciar sesion</h2>
            <form action="" method="">
                <fieldset>
                <label for="nombre">Nombre usuario</label>
                <input type="text" name="usuario" id="usuarionomb">
                <label fo="contraseña">Contraseña </label>
            <input type="password" name="password" id="contraseña" placeholder="contraseña" minlegth="8" required>
            <button type="submit">Ingresar</button>    
                </fieldset>
            </form>
        </div>
        <div>
            <h2>Crear cuenta</h2>

                <legend>Datos </legend>
             <label for="nombreapellido">Nombre y apellido:</label>

           </form>
